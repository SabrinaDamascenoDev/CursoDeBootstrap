<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <title>Alertas, badges e listas</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-primary alert-dismissible fade show mt-3">
            Esse é um alerta simples
            <button class="btn btn-close" data-bs-dismiss="alert"></button>
        </div>
        <hr>
        <h2>exemplo de texto em capsula
            <span class="badge bg-secondary">novo</span>
        </h2>
        <button class="btn btn-primary position-relative">notificação
            <span class="badge text-bg-danger rounded-pill translate-middle top-0 start-100 position-absolute">5</span>
        </button>
        <hr>
        <div class="list-group">
            <li class="list-group-item active">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
            <li class="list-group-item">item 4</li>
        </div>
        <div class="list-group mt-4">
            <a href="#" class="list-group-item list-group-item-action">item 1</a>
            <a href="#" class="list-group-item list-group-item-action">item 2</a>
            <a href="#" class="list-group-item list-group-item-action">item 3</a>
            <a href="#" class="list-group-item list-group-item-action">item 4</a>
        </div>
        <div class="list-group list-group-flush mt-4">
            <button class="list-group-item list-group-item-action">item 1</button>
            <button class="list-group-item list-group-item-action">item 2</button>
            <button class="list-group-item list-group-item-action">item 3</button>
            <button class="list-group-item list-group-item-action">item 4</button>
        </div>
        <div class="list-goup mt-4">
            
        </div>
    </div>
    <a href="../index.html">Voltar ao início</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
